{% extends 'base.html' %}

{% block title %}Password Reset Sent - Skill Swap Network{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-50 to-blue-50 py-12 px-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-lg shadow-xl p-8 text-center">
            <div class="mx-auto h-16 w-16 bg-green-100 rounded-full flex items-center justify-center">
                <i class="fas fa-check text-green-600 text-2xl"></i>
            </div>
            <h2 class="mt-4 text-2xl font-bold text-gray-900">Check Your Email</h2>
            <p class="mt-4 text-gray-600">
                We've sent password reset instructions to your email address. Please check your inbox and follow the link to reset your password.
            </p>
            <div class="mt-6">
                <a href="{% url 'users:login' %}" class="inline-block px-6 py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-lg hover:from-purple-700 hover:to-blue-700 transition">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
